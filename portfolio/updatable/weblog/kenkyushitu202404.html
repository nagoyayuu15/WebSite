<div class="title">戸田研究室見学</div>
<div class="tags">活動</div>
<div class="when">2024/04/09</div>
<div class="main">
    戸田教授の研究室を見学させていただきました。研究が興味深かったのはもちろんですが、「研究室選びは誰と一緒に研究したいか、で選ぶのも大事」という話（を研究室のメンバーの方が別の先生から聞いたという）のが、一番心に残っています。また、TOEICは早めに受けといたほうがいいという話もしていただいたので、6月中に受けるようにと申し込みをしました。また、院試勉強の流れなんかも訊くことができて、本当に実のある見学になりました。
</div>
