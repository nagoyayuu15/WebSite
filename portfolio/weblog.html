<body>

    <div class="cover">
        <div class="cover_image purple">
            <img src="/icon.svg" alt="">
            <div>P</div>

        set_colors_with_another_selector(".feed.controler.tags .tag",".feed.controler.tags .tag.selected",280, 60, 50, 0, 0, 0)
        
        set_background_colors_with_another_selector(".feed.controler.time .scale .button",".feed.controler.time .scale .button.selected",250, 60, 80, 0, 0, 0)
        
        set_background_colors_with_another_selector(".feed.feed_bookshelf a.book",".feed.feed_bookshelf a.book:hover",250, 30, 90, 0, 0, 0)
        
        set_background_colors_with_another_selector(".feed.controler.time .span .button",".feed.controler.time .span .button.selected",250, 30, 90, 0, 0, 0)

        apply_toggle()
